<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Server rack 1 (top) -->
  <rect x="8" y="6" width="32" height="10" rx="2" fill="url(#serverGradient)"/>
  <circle cx="14" cy="11" r="2" fill="#22c55e"/>
  <circle cx="20" cy="11" r="2" fill="#22c55e" opacity="0.6"/>
  <rect x="28" y="9" width="8" height="4" rx="1" fill="#1a1a2e" opacity="0.5"/>

  <!-- Server rack 2 (middle) -->
  <rect x="8" y="19" width="32" height="10" rx="2" fill="url(#serverGradient)" opacity="0.85"/>
  <circle cx="14" cy="24" r="2" fill="#22c55e"/>
  <circle cx="20" cy="24" r="2" fill="#eab308"/>
  <rect x="28" y="22" width="8" height="4" rx="1" fill="#1a1a2e" opacity="0.5"/>

  <!-- Server rack 3 (bottom) -->
  <rect x="8" y="32" width="32" height="10" rx="2" fill="url(#serverGradient)" opacity="0.7"/>
  <circle cx="14" cy="37" r="2" fill="#22c55e"/>
  <circle cx="20" cy="37" r="2" fill="#22c55e" opacity="0.6"/>
  <rect x="28" y="35" width="8" height="4" rx="1" fill="#1a1a2e" opacity="0.5"/>

  <!-- Connection lines -->
  <g stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="24" y1="16" x2="24" y2="19"/>
    <line x1="24" y1="29" x2="24" y2="32"/>
  </g>

  <!-- Network nodes -->
  <g fill="#a5b4fc">
    <circle cx="4" cy="24" r="2"/>
    <circle cx="44" cy="24" r="2"/>
  </g>

  <!-- Connection to nodes -->
  <g stroke="#a5b4fc" stroke-width="1" stroke-dasharray="2,2" opacity="0.5">
    <line x1="6" y1="24" x2="8" y2="24"/>
    <line x1="40" y1="24" x2="42" y2="24"/>
  </g>
</svg>
