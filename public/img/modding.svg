<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="moddingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#00a8cc"/>
    </linearGradient>
  </defs>

  <!-- Main cube -->
  <g fill="url(#moddingGradient)">
    <!-- Cube top -->
    <polygon points="24,6 38,14 24,22 10,14" opacity="0.9"/>
    <!-- Cube left -->
    <polygon points="10,14 24,22 24,38 10,30" opacity="0.7"/>
    <!-- Cube right -->
    <polygon points="38,14 38,30 24,38 24,22" opacity="0.5"/>
  </g>

  <!-- Gear 1 (top right) -->
  <g transform="translate(34, 8)" fill="#00a8cc">
    <circle cx="6" cy="6" r="4" fill="none" stroke="#00a8cc" stroke-width="2"/>
    <circle cx="6" cy="6" r="1.5"/>
    <!-- Gear teeth -->
    <rect x="5" y="0" width="2" height="3" rx="0.5"/>
    <rect x="5" y="9" width="2" height="3" rx="0.5"/>
    <rect x="0" y="5" width="3" height="2" rx="0.5"/>
    <rect x="9" y="5" width="3" height="2" rx="0.5"/>
  </g>

  <!-- Gear 2 (bottom left) -->
  <g transform="translate(2, 28)" fill="#0891b2">
    <circle cx="5" cy="5" r="3.5" fill="none" stroke="#0891b2" stroke-width="1.5"/>
    <circle cx="5" cy="5" r="1.2"/>
    <!-- Gear teeth -->
    <rect x="4" y="0" width="2" height="2.5" rx="0.5"/>
    <rect x="4" y="7.5" width="2" height="2.5" rx="0.5"/>
    <rect x="0" y="4" width="2.5" height="2" rx="0.5"/>
    <rect x="7.5" y="4" width="2.5" height="2" rx="0.5"/>
  </g>

  <!-- Wrench accent -->
  <g transform="translate(30, 32)" fill="#00d4ff" opacity="0.8">
    <path d="M0,8 L6,2 L10,2 L10,6 L4,12 L0,12 Z"/>
    <circle cx="8" cy="4" r="2" fill="none" stroke="#00d4ff" stroke-width="1"/>
  </g>

  <!-- Sparkle effects -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="18" cy="10" r="1"/>
    <circle cx="32" cy="24" r="0.8"/>
    <circle cx="14" cy="28" r="0.6"/>
  </g>
</svg>
