<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </linearGradient>
  </defs>

  <!-- Center person (larger) -->
  <g fill="url(#communityGradient)">
    <!-- Head -->
    <circle cx="24" cy="14" r="6"/>
    <!-- Body -->
    <path d="M14,38 C14,28 18,24 24,24 C30,24 34,28 34,38 Z"/>
  </g>

  <!-- Left person -->
  <g fill="#ca8a04" opacity="0.7">
    <!-- Head -->
    <circle cx="10" cy="20" r="4"/>
    <!-- Body -->
    <path d="M4,40 C4,32 6,28 10,28 C14,28 16,32 16,40 Z"/>
  </g>

  <!-- Right person -->
  <g fill="#ca8a04" opacity="0.7">
    <!-- Head -->
    <circle cx="38" cy="20" r="4"/>
    <!-- Body -->
    <path d="M32,40 C32,32 34,28 38,28 C42,28 44,32 44,40 Z"/>
  </g>

  <!-- Connection arcs -->
  <g stroke="#f4d03f" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="3,2">
    <path d="M16,18 Q20,10 24,14"/>
    <path d="M32,18 Q28,10 24,14"/>
  </g>

  <!-- Heart above center -->
  <path d="M24,4 C22,2 19,2 18,4 C17,6 17,8 24,12 C31,8 31,6 30,4 C29,2 26,2 24,4" fill="#f43f5e" opacity="0.8"/>

  <!-- Small decorative elements -->
  <g fill="#fde047" opacity="0.5">
    <circle cx="6" cy="12" r="1"/>
    <circle cx="42" cy="12" r="1"/>
    <circle cx="24" cy="44" r="1"/>
  </g>
</svg>
